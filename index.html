<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header id="js-timer" class="Timer">Timer!</header>
    <div id="Timer" class="Timer">00</div>

    <section class="Head">
        <h1>Quiz Time!</h1>
        <p>This quiz is about the basics of JavaScript.</p>
        <button id="START" class="START">START</button>
    </section>

    <div id="Questions" class="Questions">
        <h2>Question</h2>
        <div id="questions?">"When ready click START"</div>
    </div>

    <div id="answerButtons" class="Answers">
        <!-- Buttons for answers will be added dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
